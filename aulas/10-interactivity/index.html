<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactivity</title>
  </head>
  <body>
    <!-- Hover State Styling -->
    <div class="bg-gradient-to-r from-pink-300 to-purple-200 w-1/2 h-64 flex flex-col items-center justify-center">
      <button class="cursor-pointer bg-purple-400 p-4 w-4/5 ml-4 mt-4 rounded-lg text-white hover:bg-red-700 Focus:bg-blue-400 transition-all duration-300 capitalize font-bold">hover</button>
    </div>
    <!-- Focus State Styling -->
    <div class="bg-gradient-to-r from-cyan-300 to-pink-300 w-1/2 h-64 flex flex-col items-center justify-center">
      <button class="cursor-pointer bg-cyan-700 p-4 w-4/5 ml-4 mt-4 rounded-lg text-white focus:bg-red-400 transition-all duration-300 capitalize font-bold">hover</button>
    </div>
    
    <!-- Active State Styling -->
    <div class="bg-gradient-to-r from-green-600 to-yellow-700 w-1/2 h-64 flex flex-col items-center justify-center">
      <button class="cursor-pointer bg-green-200 p-4 w-4/5 ml-4 mt-4 rounded-lg text-dark active:bg-green-400 transition-all duration-300 capitalize font-bold">hover</button>
    </div>

    <!-- Styling based on parent state -->
    <a href="#" class="group block max-w-xs mt-6 mx-auto rounded-lg p-6 bg-white shadow-lg space-y-3 hover:bg-sky-400 transition-all duration-300">
      <h3 class="group-hover:text-white font-medium">Card Title</h3>
      <p class="font-medium">Lorem, ipsum dolor.</p>
    </a>
