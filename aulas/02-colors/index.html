<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-slate-500 font-medium">color slate</p>
    <p class="text-red-600 font-bold">color zinc</p>
    <p class="text-green-700 font-bold">color green</p>
    <p class="text-blue-400 font-bold">color green</p>
    <p class="text-orange-500 font-bold">color green</p>
    <p class="text-violet-700 font-bold">color green</p>

    <!-- Background Colors -->
    <p class="bg-slate-500 font-medium text-white">color slate</p>
    <p class="bg-red-600 font-bold">color zinc</p>
    <p class="bg-green-700 font-bold">color green</p>
    <p class="bg-blue-400 font-bold">color green</p>
    <p class="bg-orange-500 font-bold">color green</p>
    <p class="bg-violet-700 font-bold text-yellow-400">color green</p>
    
    <!-- Text Underline -->
    <p class="underline decoration-red-500">Underline</p>
    <p class="underline decoration-purple-500">Underline</p>
    <p class="underline decoration-sky-500">Underline</p>

    <!-- Border Colors -->
    <input type="text " class="border border-slate-400 ml-1">
    <input type="text " class="border border-yellow-400 ml-1">
    <input type="text " class="border border-red-400 ml-1">

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
      <div>item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-purple-500">Hello</button>
    <button class="outline outline-yellow-500">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">
      Subscribe
    </button>
    <button class="shadow-lg bg-yellow-500 shadow-red-500/90">
      Subscribe
    </button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-red-900" checked />
    <input type="checkbox" class="accent-cyan-900" checked />

    <!-- Arbitrary Colors -->
    <div class="bg-[#16161D] text-white text-center">Hello</div>
    <div class="bg-[rgb(255,0,0)] text-yellow-600 text-center">Hello</div>
    <div class="bg-[steelblue] text-white text-center">Hello</div>

  </body>
</html>
