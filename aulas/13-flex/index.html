<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>
    <!-- Flex and alignment -->

    <div class="flex justify-center items-center gap-4 w-full h-72 bg-blue-800">
      <div class=" rounded-2xl p-10 bg-red-100 font-bold">1</div>
      <div class=" rounded-2xl p-10 bg-red-100 font-bold">2</div>
      <div class=" rounded-2xl p-10 bg-red-100 font-bold">3</div>
      <div class=" rounded-2xl p-10 bg-red-100 font-bold">4</div>
      <div class=" rounded-2xl p-10 bg-red-100 font-bold">5</div>
    </div>

    <!-- Flex Column, Gap and Order -->
    <div class="flex flex-col items-center gap-4 flex-wrap w-full h-72 bg-blue-400 justify-center">
      <div class="order-5 rounded-2xl p-10 bg-red-100 font-bold">1</div>
      <div class="order-6 rounded-2xl p-10 bg-red-100 font-bold">2</div>
      <div class="order-4 rounded-2xl p-10 bg-red-100 font-bold">3</div>
      <div class="order-3 rounded-2xl p-10 bg-red-100 font-bold">4</div>
      <div class="order-1 rounded-2xl p-10 bg-red-100 font-bold">5</div>
      <div class="order-2 rounded-2xl p-10 bg-red-100 font-bold">6</div>
    </div>
    <!-- Grow and shrink -->
    <div class="flex w-full bg-red-400 py-10">
      <div class="w-64 flex-1 order-5 rounded-2xl p-10 bg-red-100 font-bold">1</div>
      <div class="w-64 flex-auto rounded-2xl p-10 bg-red-100 font-bold">2</div>
      <div class="w-64 flex-none order-4 rounded-2xl p-10 bg-red-100 font-bold">3</div>
      <div class="order-3 rounded-2xl p-10 bg-red-100 font-bold">4</div>
      <div class="order-1 rounded-2xl p-10 bg-red-100 font-bold">5</div>
      <div class="order-2 rounded-2xl p-10 bg-red-100 font-bold">6</div>
    </div>

    <div class="flex text-center">
      <div class="flex-1 bg-blue-300">hello</div>
      <div class="flex-1 bg-cyan-300">hello</div>
      <div class="flex-1 bg-red-300">hello</div>
    </div>
  </body>
</html>

<!-- Justify Content
      justify-start	      justify-content: flex-start;
      justify-end	        justify-content: flex-end;
      justify-center	    justify-content: center;
      justify-between	    justify-content: space-between;
      justify-around	    justify-content: space-around;
      justify-evenly	    justify-content: space-evenly;
    -->

<!-- 
      items-start	align-items: flex-start;
      items-end	align-items: flex-end;
      items-center	align-items: center;
      items-baseline	align-items: baseline;
      items-stretch	align-items: stretch;
     -->

<!-- Flex Direction
      flex-row	        flex-direction: row;
      flex-row-reverse	flex-direction: row-reverse;
      flex-col	        flex-direction: column;
      flex-col-reverse	flex-direction: column-reverse;
    -->

<!-- 
      flex-wrap	        flex-wrap: wrap;
      flex-wrap-reverse	flex-wrap: wrap-reverse;
      flex-nowrap	      flex-wrap: nowrap;
     -->

<!-- Flex Properties
      flex-none	    flex: none;     
      Prevent item from growing or shrinking

      flex-initial	flex: 0 1 auto; 
      Allow item to shrink but not grow, taking into account its initial size

      flex-auto	    flex: 1 1 auto; 
      Allow item to grow and shrink, taking into account its initial size

      flex-1	      flex: 1 1 0%;   
      Allow item to grow and shrink as needed, ignoring its initial size
    -->
